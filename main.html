<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Restaurant</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
	<style type="text/css">
		
body {
	font-family: 'Sansita', sans-serif;

}

#reservations{

}

.well{
	min-height: 20px;
    padding: 19px;
    margin-bottom: 20px
}

.panel-title {
    margin-top: 0;
    margin-bottom: 0;
    font-size: 16px;
    color: inherit;
}
.panel-default>.panel-heading {
    color: #333;
    background-color: #f5f5f5;
    border-color: #ddd;
}

.panel-heading {
    padding: 10px 15px;
    border-bottom: 1px solid transparent;
    border-top-left-radius: 3px;
    border-top-right-radius: 3px;
}


.parallax { 
    /* The image used */
    background-image: url("./images/henrique-felix-113545.jpg");

    /* Set a specific height */
    height: 500px; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
},

.caption {
    position: absolute;
    left: 0;
    top: 50%;
    width: 100%;
    text-align: center;
    color: #000;
}

.jumbotron, .footer, .well, .panel {
	background-color:rgba(238, 238, 238, .6);
}

footer {
	position: fixed;
	height: 25px;
	bottom: 0;
	width: 100%;

}
	</style>
</head>
<body class="parallax">
	<div class="container">

		<div class="caption jumbotron">
			<h1 class="text-center">
			<span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
			<hr>
			<h2 class="text-center">Some text goes here</h2>
			<br>

			<div class="text-center">
				<a href="/tables">
					<button type="button" class="btn btn-lg btn-primary">
						<span class="glyphicon glyphicon-list-alt"></span>						
						</span> View Tables</button></a>
				<a href="/reserve">
					<button type="button" class="btn btn-lg btn-danger">
						<span class="glyphicon glyphicon-credit-card"></span>
						Make Reservation</button></a>
			</div>

		</div>
		</div>

    <footer class="caption footer">
      <div class="container">
	         <p>
	         	<a href="/api/tables">API Table Link</a> | 
	         	<a href="/api/waitlist">API Wait List</a>
         	 </p>
      </div>
    </footer>



</body>
</html>
